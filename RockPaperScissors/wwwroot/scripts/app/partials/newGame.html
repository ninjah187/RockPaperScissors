<div class="title-container">
    <h1 class="title">Rock Paper Scissors</h1>
    <h2 class="title-description">New game</h2>
    <hr class="title-underline" />
</div>

<form class="content">
    Your name:<br />
    <input type="text" ng-model="player.name" /><br />

    Your choice:
    <select ng-model="chosenShape" ng-options="shape.name for shape in shapes">

    </select>
    <br />

    <input type="button" ng-click="clearData()" value="clear"/>

    <input type="submit" ng-click="createNewGame(player, chosenShape)" value="new game"/>
</form>
