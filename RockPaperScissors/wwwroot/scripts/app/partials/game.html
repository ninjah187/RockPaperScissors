<h1>Game id: {{game.id}}</h1>
<h1>You: {{game.player.name}}</h1>
<h1 ng-show="game.player.accessCode">Your access code: {{game.player.accessCode}}</h1>
<h1>
    Opponent: 
    <span ng-show="game.opponent.name">{{game.opponent.name}}</span>
    <button ng-hide="game.opponent.name" ng-click="joinGame()">JOIN!</button>
</h1>
<div ng-show="game.stages">
    <h1>Stages:</h1>
    <ul>
        <li ng-repeat="stage in game.stages">player's choice: {{stage.playerShape}}; opponent's choice: {{stage.opponentShape}}</li>
    </ul>
</div>
